<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: FreePixel;
        src: url(FreePixel.ttf);
      }

      body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="display: flex; flex-direction: row; width: 1024px;
    margin: 0 auto;">
      <div style="display: flex; flex-direction: column;">
        <!--<p style="text-align: center; font-family: FreePixel; font-size: 24px; width: 1024px; margin-bottom: 10px;"><b>Will of the Wisp</b></p>-->
      <canvas id="canvas" ></canvas>
        <div style="font-family: FreePixel; font-size: 18px; width: 1024px">
          <pre style="font-size: 18px; text-align: center; margin-top: 0px"><b>CONTROLS:</b>   Jump: <b>Z</b>   |   Interact: <b>X</b>   |   Move: <b>⇦ ⇨</b>   |   Climb: <b>⇧ ⇩</b></pre>
          <pre style="text-align: center; font-size: 16px; color: silver; margin-top: 6px;">Made by for Ludum Dare 46 by johnfn, miyolophone, garlagan, lunachyecho, and fawnblue</pre>
        </div>
      </div>
      <div id="root">
    </div>
    <canvas id="canvas2d"></canvas>
  </div>

    <!-- Force FreePixel to load -->
    <div style="font-family: FreePixel; color: white">x</div>
